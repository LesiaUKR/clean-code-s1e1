<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <header class="header">
      <img
        class="header_img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix image"
      />
      <a
        class="header_more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
      <h1 class="visually-hidden">Todo list App</h1>
    </header>
    <main class="main_wrapper">
      <section class="task_section add_section">
        <h2 class="task_section-title add_section-title">Add Item</h2>
        <div class="task_section-wrapper">
          <input
            class="task_item-input input_new-task"
            id="new-task"
            type="text"
          />
          <button class="task_btn">Add</button>
        </div>
      </section>
      <section class="task_section">
        <h2 class="task_section-title">Todo</h2>
        <ul class="task_list" id="incompleted-tasks">
          <li class="task_item">
            <input class="task_item-checkbox" type="checkBox" />
            <label class="task_item-label">Pay Bills</label>
            <input class="task_item-input" type="text" />
            <button class="task_btn task_btn-edit">Edit</button>
            <button class="task_btn task_btn-delete">
              <img
                class="task_delete-img"
                src="./remove.svg"
                alt="Delete button"
              />
            </button>
          </li>
          <li class="task_item edit-mode">
            <input class="task_item-checkbox" type="checkbox" />
            <label class="task_item-label">Go Shopping</label>
            <input class="task_item-input" type="text" value="Go Shopping" />
            <button class="task_btn task_btn-edit">Save</button>
            <button class="task_btn task_btn-delete">
              <img
                class="task_delete-img"
                src="./remove.svg"
                alt="Delete button"
              />
            </button>
          </li>
        </ul>
      </section>
      <section class="task_section">
        <h2 class="task_section-title">Completed</h2>
        <ul class="task_list" id="completed-tasks">
          <li class="task_item">
            <input class="task_item-checkbox" type="checkbox" checked />
            <label class="task_item-label">See the Doctor</label>
            <input class="task_item-input" type="text" />
            <button class="task_btn task_btn-edit">Edit</button>
            <button class="task_btn task_btn-delete">
              <img
                class="task_delete-img"
                src="./remove.svg"
                alt="Delete button"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
