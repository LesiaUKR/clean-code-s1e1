<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="header_img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix image"
      />
      <a
        class="header_more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details&quest;</a
      >
      <h1 class="visually-hidden">Todo list App</h1>
    </header>
    <main class="main_wrapper">
      <section class="task_section add_section">
        <h3 class="task_section-title add_section-title">Add Item</h3>
        <div class="task_section-wrapper">
          <input
            class="task_section-input input_new-task"
            id="new-task"
            type="text"
          />
          <button class="task_btn">Add</button>
        </div>
      </section>
      <section class="task_section">
        <h3 class="task_section-title">Todo</h3>
        <ul class="task_list" id="incompleteTasks">
          <li class="task_item">
            <input class="task_item-checkbox" type="checkBox" />
            <label class="task_item-text">Pay Bills</label>
            <input class="task_item-input" type="text" />
            <button class="task_btn task_btn-edit">Edit</button>
            <button class="task_btn task_btn-delete">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="task_list-item edit-mode">
            <input class="task_item-checkbox" type="checkbox" />
            <label class="task_item-label">Go Shopping</label>
            <input class="task_item-input" type="text" value="Go Shopping" />
            <button class="task_btn task_btn-edit">Save</button>
            <button class="task_btn task_btn-delete">
              <img src="./remove.svg" alt="Delete button" />
            </button>
          </li>
        </ul>
      </section>
      <section class="task_section">
        <h3 class="task_section-title">Completed</h3>
        <ul class="task_list" id="completed-tasks">
          <li class="task_item">
            <input type="checkbox" checked />
            <label class="task_item-label completed_label"
              >See the Doctor</label
            >
            <input type="text" class="task" />
            <button class="task_btn task_btn-edit">Edit</button>
            <button class="task_btn task_btn-delete">
              <img src="./remove.svg" alt="Delete button" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
